{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Edit All Projects</h2>
<form method="POST" action="{{ url_for('main.edit_projects', portfolio_id=portfolio.id)}}" class="bg-white dark:bg-gray-800 shadow-md rounded px-8 py-6">
  {% for project in projects %}
    <div class="mb-6 p-4 border rounded shadow">
      <input type="hidden" name="project_id" value="{{ project.id }}">

      <label class="block text-sm font-medium">Title</label>
      <input type="text" name="title" value="{{ project.title }}" class="w-full p-2 border rounded mb-2">

      <label class="block text-sm font-medium">Description</label>
      <textarea name="description" class="w-full p-2 border rounded mb-2">{{ project.description }}</textarea>

      <label class="block text-sm font-medium">GitHub Link</label>
      <input type="url" name="github_link" value="{{ project.github_link }}" class="w-full p-2 border rounded">
    </div>
  {% endfor %}

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Save All Changes
  </button>
</form>


{% endblock %}
