{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Portfolio Detail</h1>

<p class="mb-4">{{ portfolio.bio }}</p>

<div class="mb-4">
  <h2 class="text-lg font-semibold">Skills:</h2>
  <ul class="list-disc list-inside">
    {% for skill in portfolio.skills.split(",") %}
      <li>{{ skill.strip() }}</li>
    {% endfor %}
  </ul>
</div>

<a href="{{ url_for('main.edit_portfolio', portfolio_id=portfolio.id) }}"
   class="inline-block text-white bg-blue-600 hover:bg-blue-700 font-medium rounded px-4 py-2">
  Edit Portfolio
</a>

{% endblock %}
